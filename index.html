<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
    
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
    
      fetch('https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=AIzaSyB6F-kYFykqb7JLhX31NDksIb79dXMrJ5w&returnSecureToken=true', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email,
          password: password,
          returnSecureToken: true
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error.message); // Display error message if there's an error
        } else {
          alert('Login successful!'); // Display success message if login is successful
          window.location.href = 'https://1hd.to/home'; // Optionally redirect or perform other actions upon successful login
        }
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error occurred. Please try again.'); // Display generic error message
      });
    });
